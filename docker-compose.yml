version: '3.8'

services:
  # LocalStack - AWS service mocking (DynamoDB, S3, etc.)
  localstack:
    image: localstack/localstack:latest
    container_name: rosetta-localstack
    ports:
      - "4566:4566"            # LocalStack gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=dynamodb,s3,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - rosetta-network

  # ElasticMQ - SQS-compatible message queue
  # Using default config (no volume mount needed)
  elasticmq:
    image: softwaremill/elasticmq:latest
    container_name: rosetta-elasticmq
    ports:
      - "9324:9324"  # ElasticMQ port
      - "9325:9325"  # ElasticMQ UI
    environment:
      - ELASTICMQ_OPTS=-Dnode-address.protocol=http -Dnode-address.host=0.0.0.0 -Dnode-address.port=9324 -Dnode-address.context-path=
    networks:
      - rosetta-network

  # DynamoDB Admin UI (optional but helpful)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: rosetta-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
    networks:
      - rosetta-network

networks:
  rosetta-network:
    driver: bridge

volumes:
  localstack-data:

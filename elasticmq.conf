include classpath("application.conf")

node-address {
  protocol = http
  host = "*"
  port = 9324
  context-path = ""
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  sqs-limits = strict
}

rest-stats {
  enabled = true
  bind-port = 9325
  bind-hostname = "0.0.0.0"
}

queues {
  # Rules Engine Request Queue
  rosetta-rules-engine-requests {
    defaultVisibilityTimeout = 30 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    deadLettersQueue {
      name = "rosetta-rules-engine-dlq"
      maxReceiveCount = 3
    }
  }

  # Rules Engine Response Queue
  rosetta-rules-engine-responses {
    defaultVisibilityTimeout = 30 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
  }

  # AI Decision Queue
  rosetta-ai-decisions {
    defaultVisibilityTimeout = 60 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    deadLettersQueue {
      name = "rosetta-ai-decisions-dlq"
      maxReceiveCount = 3
    }
  }

  # Workflow Execution Queue
  rosetta-workflow-execution {
    defaultVisibilityTimeout = 120 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
  }

  # Dead Letter Queues
  rosetta-rules-engine-dlq {
    defaultVisibilityTimeout = 30 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
  }

  rosetta-ai-decisions-dlq {
    defaultVisibilityTimeout = 30 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
  }
}

queues-storage {
  # Use in-memory storage for local development
  enabled = true
}
